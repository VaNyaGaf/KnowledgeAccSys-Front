 <div *ngIf="subjects.length != 0">
    <div class="row justify-content-center">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tr *ngFor="let subject of subjects">
          <td>{{subject.name}}</td>
          <td>{{subject.description}}</td>
          <td>
            <button class="btn btn-primary">Rate</button>
          </td>
        </tr>
      </table>
    </div>
</div>
