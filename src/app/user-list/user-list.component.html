<div *ngIf="users.length != 0">
    <div class="row justify-content-center">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.Email}}</td>
          <td>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </table>
    </div>
</div>
